<!DOCTYPE html>

    <title>MajoAmigurumis --Contacto</title>
    <meta
      name="description"
      content="Bienvenido a la página de contacto de MajoAmigurumis! Si tienes preguntas, comentarios, o deseas más información sobre nuestros encantadores amigurumis de animales,
  no dudes en ponerte en contacto con nosotros. Estamos aquí para ayudarte con tus consultas sobre pedidos, personalizaciones y cualquier otra inquietud que puedas tener. 
  Tu satisfacción es nuestra prioridad, y nos encantaría conocer tus opiniones. Completa el formulario a continuación o escríbenos directamente a nuestro correo electrónico. ¡Esperamos saber de ti pronto!"
    />
    <meta
      name="keywords"
      content="Contacto MajoAmigurumis, Preguntas sobre amigurumis, Comunicación con MajoAmigurumis, Servicio al cliente amigurumis, Contacto directo MajoAmigurumis  "
    />
    <link rel="icon" href="../img/iconoV.png" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" href="../css/footer.css" />

            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"

    <main>
      <div class="grillaPag">
        <div id="titulopag">
          <h2 class="titulopag1">Contacto</h2>
        </div>
        <div class="imgCont">
          <a href="https://www.instagram.com/majo.amigurumis/">
            <img
              class="imgcont1"
              src="../img/logo.PNG"
              alt="Logo de la empresa"
              data-aos="zoom-in-up"
            />

        </div>
        <div class="formulario">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Email</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="name@example.com"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Nombre y apellido</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Nombre y apellido"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Explique bremente que consulta tiene</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
        </div>
      </div>
